{% extends 'content_layout.html' %}
{% block content %}
    <div class="content">
        <nav class="breadcrumb bg-white push">
            <a class="breadcrumb-item" href="/invoices">Invoices</a>
            <span class="breadcrumb-item active">Product - New</span>
        </nav>
        <div class="block">
            <div class="block-header block-header-default">
                <h3 class="block-title">Edit Product</h3>
                <div class="block-options">
                    <button type="button" class="btn-block-option" data-toggle="block-option" data-action="state_toggle"
                            data-action-mode="demo">
                        <i class="si si-refresh"></i>
                    </button>
                    <button type="button" class="btn-block-option" data-toggle="block-option"
                            data-action="content_toggle"><i class="si si-arrow-up"></i></button>
                </div>
            </div>
            <div class="block-content">
                <form action="/product/edit/{{ product.id }}/" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="name">Name</label>
                            <input required type="text" class="form-control form-control-lg" id="name"
                                   name="name" placeholder="The famous Pineapple pie" value="{{ product.name }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="product_code">Product code</label>
                            <input required type="text" class="form-control form-control-lg" id="product_code"
                                   name="code" placeholder="PineapplePie" value="{{ product.product_code }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="price_ht">Price HT</label>
                            <input type="text" class="form-control form-control-lg" id="price_ht"
                                   name="price_ht" placeholder="19.99" value="{{ product.price_ht }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-alt-primary">
                                <i class="fa fa-check mr-5"></i> Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
