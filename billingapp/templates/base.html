<!doctype html>
<html lang="en" class="no-focus">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    <meta name="description"
          content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
    <meta name="author" content="pixelcave">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework">
    <meta property="og:site_name" content="Codebase">
    <meta property="og:description"
          content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/media/favicons/favicon.png') }}">
    <link rel="icon" type="image/png" sizes="192x192"
          href="{{ url_for('static', filename='assets/media/favicons/favicon-192x192.png') }}">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='assets/media/favicons/apple-touch-icon-180x180.png') }}">
    <!-- END Icons -->

    <!-- Stylesheets -->
    <!-- Fonts and Codebase framework -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700&display=swap">
    <link rel="stylesheet" id="css-main" href="{{ url_for('static', filename='assets/css/codebase.min.css') }}">
</head>
<body>
<!-- Page Container -->
<div id="page-container" class="{% block page_class %}{% endblock %}">
    {% block layout %}{% endblock %}
</div>
<!-- END Page Container -->

<!-- Codebase JS -->
<script src="{{ url_for('static', filename='assets/js/codebase.core.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/codebase.app.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-notify/bootstrap-notify.min.js') }}"></script>
<!-- END Main Container -->
</body>
</html>
